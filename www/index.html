<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loom</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://threejs.org/build/three.js"></script>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
  <script src="/loom.js"></script>
</head><body onload="onLoad()">
  <div id="topControls">
    <button id="btn-clear">Clear</button>
    <button id="btn-4px">4px reference</button>
    <button id="btn-3px">3px reference</button>
    <input id="btn-load" type="file" accept="image/*">
    <button id="btn-save">Save Image</button>
  </div>
  <div id="canvasesContainer">
    <div id="drawCanvasContainer">
      <canvas id="drawCanvas" width="64" height="64" style="--scale:10;--checkerScale:16"></canvas>  
    </div>
    <div id="renderCanvasContainer">
      <!--<canvas id="renderCanvas"></canvas>-->
    </div>
  </div>
  <div id="bottomControls">
    <input id="ctrl-scale" type="range" min="1" max="16" value="10">
    <input id="ctrl-checkerScale" type="range" min="0" max="6" value="5">
  </div>
</body></html>
